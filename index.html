<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #1a1423;
            color: #ffffff;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
        }
        .output p {
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #000000; /* Ensuring readability on light background */
        }
        .cost-price {
            color: red;
        }
        .final-panel-discount {
            color: green;
        }
        .container {
            max-width: 300px;
            margin: 20px auto; /* Added top margin for spacing */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 12px #aaa;
        }
        .hidden {
            display: none;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="https://www.growbrandindia.in/web/image/website/1/logo/growbrandindia.in?unique=58ac854" alt="Brand Logo" class="logo">

    <h1>Price Calculator</h1>

    <label for="modeSelect">Select Mode:</label>
    <select id="modeSelect" onchange="toggleMode()">
        <option value="priceCalculator">Price Calculator</option>
        <option value="discountCalculator">Discount Percentage Calculator</option>
    </select>

    <div id="priceCalculator" class="mode">
        <label for="dropshipPrice">Dropship Price:</label>
        <input type="number" id="dropshipPrice" placeholder="Enter Dropship Price" step="0.01">
        <label for="dropshipDiscount">Dropship Discount:</label>
        <input type="number" id="dropshipDiscount" placeholder="Enter Dropship Discount %" step="0.01">
        <button onclick="calculate()">Calculate</button>
        <div class="output">
            <p id="costPrice" class="cost-price"></p>
            <p id="finalPanelDiscount" class="final-panel-discount"></p>
            <p id="panelPrice"></p>
            <p id="panelDiscountNo"></p>
            <p id="estimatedNumber"></p>
            <p id="finalWebsitePrice"></p>
        </div>
    </div>

    <div id="discountCalculator" class="mode hidden">
        <div class="container">
            <h2>Discount Percentage Calculator</h2>
            <label for="originalPrice">Your Price:</label>
            <input type="number" id="originalPrice" placeholder="Enter your price">
            <label for="discountedPrice">Dropship Price:</label>
            <input type="number" id="discountedPrice" placeholder="Enter dropship price">
            <button onclick="calculateDiscount()">Calculate Discount</button>
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        function toggleMode() {
            var selectedMode = document.getElementById('modeSelect').value;
            document.getElementById('priceCalculator').classList.toggle('hidden', selectedMode !== 'priceCalculator');
            document.getElementById('discountCalculator').classList.toggle('hidden', selectedMode !== 'discountCalculator');
        }

        function calculate() {
            let dropshipPrice = parseFloat(document.getElementById('dropshipPrice').value);
            let dropshipDiscount = parseFloat(document.getElementById('dropshipDiscount').value);

            if (isNaN(dropshipPrice) || isNaN(dropshipDiscount)) {
                alert("Please enter valid numbers for Dropship Price and Dropship Discount %");
                return;
            }

            // 1. Cost Price
            let costPrice = dropshipPrice * (1 - dropshipDiscount / 100);
            document.getElementById('costPrice').innerText = `Cost Price: ${costPrice.toFixed(2)}`;

            // 2. Panel Price (previously Demo Website Price)
            let panelPrice = costPrice * 2.25;
            document.getElementById('panelPrice').innerText = `Panel Price: ${panelPrice.toFixed(2)}`;

            // 3. Panel Discount No. (previously Demo Discount)
            let panelDiscountNo = panelPrice - dropshipPrice;
            document.getElementById('panelDiscountNo').innerText = `Panel Discount No.: ${panelDiscountNo.toFixed(2)}`;

            // 4. Estimated Number (previously Angel 2 Discount)
            let estimatedNumber = panelPrice - panelDiscountNo;
            document.getElementById('estimatedNumber').innerText = `Estimated Number: ${estimatedNumber.toFixed(2)}`;

            // 5. Final Panel Discount % (previously Panel Discount)
            let finalPanelDiscount = Math.abs(((estimatedNumber / panelPrice) * 100) - 100); // Use Math.abs() to ensure positive value
            document.getElementById('finalPanelDiscount').innerText = `Final Panel Discount %: ${finalPanelDiscount.toFixed(2)}%`;

            // 6. Final Website Price
            let finalWebsitePrice = estimatedNumber;
            document.getElementById('finalWebsitePrice').innerText = `Final Website Price: ${finalWebsitePrice.toFixed(2)}`;
        }

        function calculateDiscount() {
            var originalPrice = parseFloat(document.getElementById('originalPrice').value);
            var discountedPrice = parseFloat(document.getElementById('discountedPrice').value);

            if (isNaN(originalPrice) || isNaN(discountedPrice) || originalPrice <= 0 || discountedPrice <= 0) {
                document.getElementById('result').innerText = "Please enter valid prices.";
                return;
            }

            var discountPercentage = ((originalPrice - discountedPrice) / originalPrice) * 100;
            document.getElementById('result').innerText = "Discount Percentage: " + discountPercentage.toFixed(2) + "%";
        }
    </script>
</body>
</html>
